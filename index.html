<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Enter city name">
            <button class="search-button">
                <img src="assets/search.svg "  alt="+"  >
            </button>
        </header>
        <section class="informationofweather">
            <div class="location">
                <span class="material-symbols-outlined">
                    location_on
                </span>
                <div class="city-name">India</div>
            </div>
            <div class="date">Wed, 18 june</div>

        </section>

    </main>
</body>

</html>
