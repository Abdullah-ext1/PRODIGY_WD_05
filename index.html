<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="FbP-ebkc6-DPinGyzkQyiNt_oIPkv6M_XaoA2jd2A28" />
    <title>Weather Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />

       

</head>


<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Enter city name">
            <button class="search-button">
                <img src="assets/search.svg " alt="+">
            </button>
        </header>
        <section class="informationofweather" style ="display: none;"> 
            <div class="location-date">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <div class="city-name">India</div>
                </div>
                <div class="date">Wed, 18 june</div>
            </div>


            <div class="abt-weather">
                <div class="weather-summary">
                    <img src="assets/weather/clouds.svg" class="weather-summary-Img">
                </div>
                <div class="degree-condition">
                    <h2>
                        <div class="current-temp">27 °C</div>
                    </h2>
                    <h4 class="condition">Clouds</h4>
                </div>
            </div>


            <div class="forcastItem">
                <div class="first-half">
                    <div class="drop">
                        <img src="assets/weather/drop.svg" class="rain-drop">
                    </div>
                    <div class="hum-percent">
                        <h4 class="hum">Humidity</h4>
                        <h5 class="percent">60%</h5>
                    </div>
                </div>
                <div class="secondhalf">
                    <div class="wind-icon">
                        <img src="assets/weather/wind-icon.svg" width="30px">
                    </div>

                    <div class="abtwind">
                        <h4 class="T-speed">Wind Speed</h4>
                        <div>
                            <h5 class="speed">2m/s</h5>
                        </div>

                    </div>
                </div>
            </div>
            <div class="forcast-items-container">
                <div class="forcast-items">
                    <h5><div class="forcast-date">06 June</div></h5>
                    <img src="assets/weather/thunderstorm.svg" class="thunder-img">
                    <h4 class="forcast-temp">29 °C</h4>
                </div>
                <div class="forcast-items">
                    <h5><div class="forcast-date">06 June</div></h5>
                    <img src="assets/weather/thunderstorm.svg" class="thunder-img">
                    <h4 class="forcast-temp">29 °C</h4>
                </div>
                <div class="forcast-items">
                    <h5><div class="forcast-date">06 June</div></h5>
                    <img src="assets/weather/thunderstorm.svg" class="thunder-img">
                    <h4 class="forcast-temp">29 °C</h4>
                </div>
                <div class="forcast-items">
                    <h5><div class="forcast-date">06 June</div></h5>
                    <img src="assets/weather/thunderstorm.svg" class="thunder-img">
                    <h4 class="forcast-temp">29 °C</h4>
                </div>
            </div>
            
         </section> 
         <section class="search-city" >
            <img class="seacrch-img" src="assets/message/search-city.png" >
            <div>
                <h1 class="message">Search city</h1>
            <h4 class="random-message">Find Out Weather Condition Of the City</h4>
        </div>
        </section> 
        
          <section class=" not-found  "  style="display: none;"> 
               <img src="assets/message/not-found.png" class="seacrch-img" >
                <div>
                <h1 class="message">Search city</h1>
            <h4 class="random-message">Find Out Weather Condition Of the City</h4>
        </div>
            
        </section>  
        
    </main>
</body>

</html>
